paths:
  '/activities/{channel}':
    get:
      tags:
        - activities
      summary: '/:channel'
      description: |
        List channel activities. That's what you see in your Activity Feed.

        **Note**: If using `/v3/`, the parameters `before` and `after` are not used, as the result has pagination.  

        You can use the query parameter `cursor` to go to the next page.
      operationId: 'Get/activities/:channel'
      parameters:
        - name: after
          in: query
          description: |
            Start date - either timestamp in milliseconds (unix timestamp*1000) or string in ISO 8061 format
          required: true
          style: form
          explode: true
          schema:
            oneOf:
              - type: string
                description: |
                  Start Date.

                  Date in ISO 8061 format. Examples: `2020-01-01` or `2020-01-01T00:00:00` or `2020-01-01T00:00:00Z`.

                  Only for `/v2/`.
              - type: number
                description: |
                  Start Date. 

                  Timestamp in milliseconds or Unix epoch time. Examples: `1577836800` or `1577836800000`.

                  Only for `/v2/`.
            example: 2020-01-01 or 1577836800000
        - name: before
          in: query
          description: |
            End date - either timestamp in milliseconds (unix timestamp*1000) or string in ISO 8061 format
          required: true
          style: form
          explode: true
          schema:
            oneOf:
              - type: string
                description: |
                  End Date. 

                  Date in ISO 8061 format. Examples: `2021-10-31` or `2021-10-31T00:00:00` or `2021-10-31T00:00:00Z`.

                  Only for `/v2/`.
              - type: number
                description: |
                  End Date. 

                  Timestamp in milliseconds or Unix epoch time. Examples: `1635638400` or `1635638400000`.

                  Only for `/v2/`.
            example: 2021-10-31 or 1635638400
        - name: limit
          in: query
          description: integer - events per page between 1 and 500
          required: true
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 25
        - name: mincheer
          in: query
          description: integer - minimum amount of bits in cheer
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 0
        - name: minhost
          in: query
          description: integer - minimum amount of viewers in host
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 0
        - name: minsub
          in: query
          description: integer - minimum amount of subscription's months
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 0
        - name: mintip
          in: query
          description: integer - minimum amount of tip
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 0
        - name: origin
          in: query
          description: string - feed
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: feed
        - name: cursor
          in: query
          description: string - pagination to the next result. Only for `/v3/`
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Njc2NjJmMTNmMWFmNTg4NWIxZGRiOWQy
        - name: types
          in: query
          description: |
            The type of activities to filter by. Supported formats:
            - Repeated parameters: `types=follow&types=redemption&types=cheer`
            - JSON-like array: `types=["follow", "redemption", "cheer"]`
            - Available values: tip, sponsor, sponsorship, sponsorshipPassive, superchat, giftedMembers, host, raid, subscriber, cheer, follow, redemption, merch
          required: true
          style: form
          explode: true
          schema:
            oneOf:
              - type: string
                description: |
                  A repeated parameter format. Example: `types=follow&types=redemption&types=cheer`
                  - Available values: tip, sponsor, sponsorship, sponsorshipPassive, superchat, giftedMembers, host, raid, subscriber, cheer, follow, redemption, merch            
              - type: array
                description: |
                  A JSON-like array as a string. Example: `type=["follow", "redemption", "cheer"]`
                  - Available values: tip, sponsor, sponsorship, sponsorshipPassive, superchat, giftedMembers, host, raid, subscriber, cheer, follow, redemption, merch                          
                items:
                  type: string
                  enum:
                    - tip
                    - sponsor
                    - superchat
                    - host
                    - raid
                    - subscriber
                    - cheer
                    - follow
                    - redemption
                    - merch
            example: '["follow", "tip", "sponsor", "superchat", "host", "raid", "subscriber", "cheer", "redemption", "merch"]'
        - name: count
          in: query
          description: boolean - show total in response. That changes the format of the response from array to object
          schema:
            type: boolean
        - name: channel
          in: path
          description: guid - Account ID
          required: true
          style: simple
          schema:
            type: string
            format: string
            example: 5b2e2007760aeb7729487dab
      responses:
        '200':
          description: |
            Notes:

            If `count` is set to `false` or not set, the response will be changed to an array. 

            The result will be the value of `docs` example response.
          content:
