                    - charityCampaignDonation
                    - giveaway
                    - sponsorship
                  example: purchase
                data:
                  type: object
                  properties:
                    username:
                      type: string
                    avatar:
                      type: string
                      format: uri
                      example: 'https://cdn.streamelements.com/assets/homepage/SE_logo_396x309px_ground_control_page%403x.png'
                    message:
                      type: string
                      description: Message to be read by TTS
                    amount:
                      type: integer
                      format: int32
                  required:
                    - username
              required:
                - provider
                - type
            examples:
              Example:
                value:
                  provider: twitch
                  type: purchase
                  data:
                    username: customerName
                    avatar: 'https://link/to/image.png'
                    message: This is a message
                    items:
                      - name: gloves
                        image: 'https://link/to/image.png'
