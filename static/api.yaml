          {
            "isMock": true,
            "type": "follow",  
            "provider": "twitch",
            "data": {
              "providerId": "1234567", // optional, but make sure to use the actual Twitch user ID
              "username": "MrSim",
              "avatar": "https://link/to/image.png" // optional
            }
          }
          ```

          ### - subscriber
          ```json
          {
            "isMock": true,
            "type": "subscriber",
            "provider": "twitch",
            "data": {
              "amount": 1,
              "message": "This is a message", // resubs only
              "username": "MrSim", // either subscriber or gifted user
              "sender": "MrGifter", // subgifts and community gifts only
              "gifted": true, // subgifts only
              "bulkGifted": true, // community gifts only
              "avatar": "https://link/to/image.png" // optional
            }
          }
          ``` 

          ### - cheer
          ```json
          {
            "isMock": true,
            "type": "cheer",
            "provider": "twitch",
            "data": {
              "amount": 100,
              "username": "MrSim",
              "message": "This is a message", // optional
              "avatar": "https://link/to/image.png" // optional
            }
          }
          ``` 

          ### - raid
          ```json
          {
            "isMock": true,
            "type": "raid",
            "provider": "twitch",
            "data": {
              "amount": 3500,
              "username": "MrSim",
              "avatar": "https://link/to/image.png" // optional
            }
          }
          ``` 

          ### - charityCampaignDonation
          ```json
          {
            "isMock": true,
            "type": "charityCampaignDonation",
            "provider": "twitch",
            "data": {
              "amount": 3, // value
              "currency": "EUR" // or any other currency
              "username": "mrsim",
              "displayName": "MrSim", // optional
              "avatar": "https://link/to/image.png" //optional
            }
          }
          ``` 

          ### - host
          _Host does not exist anymore on Twitch_
          ```json
          {
            "isMock": true,
            "type": "host",
            "provider": "twitch",
            "data": {
              "amount": 10,
              "username": "MrSim",
              "avatar": "https://link/to/image.png" // optional
            }
          }
          ``` 

          ## Youtube
          ### - subscriber
          ```json
          {
            "isMock": true,
            "type": "subscriber",
            "provider": "youtube",
            "data": {
              "avatar": "https://link/to/image.png", // optional
              "displayName": "MrSim", // optional
              "username": "mrsim"
            }
          }
          ``` 

          ### - member (sponsor)
          ```json
          {
            "isMock": true,
            "type": "sponsor",
            "provider": "youtube",
            "data": {
              "amount": 3,
              "avatar": "https://link/to/image.png",
              "username": "mrsim", // either subscriber or gifted user
              "gifted": true, // subgifts only
              "sender": "MrGifter", // gifts and community gifts only
              "message": "This is a message" // renew member only
            }
          }

          ``` 

          ### - superchat
          ```json
          {
            "isMock": true,
            "type": "superchat",
            "provider": "youtube",
            "data": {
              "amount": 10,
              "avatar": "https://link/to/image.png", // optional
              "displayName": "Conny", // optional
              "username": "conny"
            }
          }

          ``` 

          ## StreamElements
          ### - purchase
          ```json
          {
            "isMock": true,
            "type": "purchase",
            "provider": "streamelements",
            "data": { // everything below is optional
              "username": "MrSim",
              "avatar": "https://link/to/image.png",
              "message": "This is a message",
              "items": [
                {
                  "name": "gloves",
                  "image": "https://link/to/image.png",
                  "price": 35,
                  "quantity": 1
                },
