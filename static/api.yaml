components:
  securitySchemes:
    JWT:
      type: http
      description: |
        Uses the JWT token with 'bearer' prefix in the the Authorization header. 

        Example: `'Authorization: bearer TOKEN'`. 

        You can obtain it in https://streamelements.com/dashboard/account/channels
      scheme: bearer
      bearerFormat: JWT
    overlayToken:
      type: apiKey
      description: |
        Uses the Overlay Token with 'apikey' prefix in the Authorization header. 

        Example: `'Authorization: apikey TOKEN'`. 

        You can obtain it in  https://streamelements.com/dashboard/account/channels
      name: Authorization
      in: header
    OAuth2:
      type: oauth2
      description: |
        Uses the oAuth access token with 'oauth2' prefix in the the Authorization header. 

        Example: `'Authorization: oauth2 TOKEN'`. 

        More info in  https://dev.streamelements.com/docs/api-docs/cd02cda5171ea-o-auth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://api.streamelements.com/oauth2/authorize'
          scopes:
            'channel:read': Channel information (default)
            'tips:read': Ability read of tips
            'tips:write': Grants create/modify/delete tips
            'activities:read': Grants read of activities
            'activities:write': Grants create activities
            'loyalty:read': Grants read of loyalty settings and the leaderboard
            'loyalty:write': Grants update of loyalty settings and update the leaderboard
            'overlays:read': Grants read overlays
            'overlays:write': 'Grants creation, update, deletion of overlays'
            'bot:read': 'Grants read timers, commands, spam filters and modules'
            'bot:write': 'Grants create and update timers, commands, spam filters and modules'
          tokenUrl: 'https://api.streamelements.com/oauth2/token'
