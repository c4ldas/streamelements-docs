  '/channels/{channel}/socket':
    post:
      tags:
        - channels
      summary: '/:channel/socket'
      description: "Send an event to StreamElements socket\r\n\r\nIt is useful to send info to be captured StreamElements customwidgets"
      operationId: 'Post/channels/:channel/socket'
      parameters:
        - name: channel
          in: path
          description: guid - Channel id
          required: true
          style: simple
          schema:
            type: string
            example: 5b2e2007760aeb7729487dab
      requestBody:
        description: "Body should have `event` and `data` object.\r\n\r\nUsing `event: \"event\"` or `event: \"event:test\"` will trigger an event for custom widgets, `onEventReceived`\r\n\r\nYou can put any value you want in `data` object, everything is accepted.\r\n\r\n\r\n### Mute/unmute alerts:\r\n\r\nUsing the example below as a body, you can mute and unmute alerts:\r\n\r\n`{\"event\": \"overlay:mute\", \"data\": { \"muted\": true }}` // Mute alerts\r\n\r\n`{\"event\": \"overlay:mute\", \"data\": { \"muted\": false }}` // Unmute alerts\r\n\r\n### Skip current alert:\r\n\r\nUsing the example below as a body, you can skip the current alert:\r\n\r\n`{\"event\": \"event:skip\", \"data\": {}}`\r\n"
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  type: string
                data:
                  type: object
            examples:
              Example 1:
                value:
                  event: 'event:test'
                  data:
                    message: Abracadabra
                    username: any person
                    title: Nice title!
                    new_array:
                      - item1
                      - item2
                      - item3
                    new_object:
                      another_item: this is a new item
                      value: 6
                      another_value: bla bla bla
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: OK
              examples:
                default:
                  value: OK
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 401
                  error:
                    type: string
                    example: Unauthorized
                  message:
                    type: string
                    example: Not allowed to perform this operation
              examples:
                Example:
                  value:
                    statusCode: 401
                    error: Unauthorized
                    message: Not allowed to perform this operation
      deprecated: false
      security:
        - JWT: []
        - OAuth2: []
        - overlayToken: []
      servers:
        - url: 'https://api.streamelements.com/kappa/v2'
          description: V2
        - url: 'https://api.streamelements.com/kappa/v3'
          description: V3
