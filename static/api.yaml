                Example:
                  value:
                    statusCode: 400
                    error: Bad Request
                    message: 'child "provider" fails because ["provider" must be one of [twitch, youtube, facebook, mixer, trovo, displate, xsolla, represent, patreon, fourthwall, lunar, x, streamelements]]'
                    details:
                      - path:
                          - provider
                        message: '"provider" must be one of [twitch, youtube, facebook, mixer, trovo, displate, xsolla, represent, patreon, fourthwall, lunar, x, streamelements]'
      security:
        - JWT: []
        - OAuth2:
            - 'activities:read'
            - 'activities:write'
      servers:
