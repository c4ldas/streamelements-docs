  '/activities/{channel}/top':
    get:
      tags:
        - activities
      summary: '/:channel/top'
      description: 'List the top cheerers or tippers in a period (alltime, months, weeks, session) '
      operationId: 'Get/:channel/top'
      parameters:
        - name: offset
          in: query
          description: integer - starting element
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 0
        - name: limit
          in: query
          description: integer - number of events
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 25
        - name: type
          in: query
          description: 'string - Possible values: cheer, tip'
          required: true
          style: form
          explode: true
          schema:
            type: string
            example: tip
        - name: period
          in: query
          description: 'string - Possible values: alltime, months, weeks, session'
          required: true
          style: form
          explode: true
          schema:
            type: string
            example: alltime
        - name: channel
          in: path
          description: guid - Channel id
          required: true
          style: simple
          schema:
            type: string
            example: 5b2e2007760aeb7729487dab
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
