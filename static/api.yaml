d! {title} :o\"\r\n      },\r\n      \"end\": {\r\n        \"enabled\": true,\r\n        \"message\": \"The prediction has ended! {title}, {winner} won with {winner_percentage}% of the votes!\"\r\n      },\r\n      \"enabled\": false\r\n    },\r\n    \"hypetrain\": {\r\n      \"begin\": {\r\n        \"enabled\": true,\r\n        \"message\": \"PogChamp \U0001F682 A hype train has begun! We are currently at {level_percent}% towards level {next_level}!\"\r\n      },\r\n      \"progress\": {\r\n        \"enabled\": true,\r\n        \"message\": \"PogChamp \U0001F682 The hype train is still going! We are currently at {level_percent}% towards level {next_level}!\"\r\n      },\r\n      \"end\": {\r\n        \"enabled\": true,\r\n        \"message\": \"PogChamp \U0001F682 The hype train has ended! We reached level {level} with {level_percent}%!\"\r\n      },\r\n      \"enabled\": false\r\n    },\r\n    \"charity\": {\r\n      \"enabled\": false,\r\n      \"message\": \"{user} just donated {amount} to {charity} PogChamp !\"\r\n    },\r\n    \"tip\": {\r\n      \"enabled\": true,\r\n      \"messages\": [\r\n        {\r\n          \"_id\": \"601ab8a691da86d60d946129\",\r\n          \"amount\": 1,\r\n          \"message\": \"{user} just tipped {currency}{amount} PogChamp\"\r\n        }\r\n      ]\r\n    },\r\n    \"subscriber\": {\r\n      \"enabled\": true,\r\n      \"messages\": [\r\n        {\r\n          \"_id\": \"601ab8a691da860d4894612b\",\r\n          \"amount\": 1,\r\n          \"message\": \"{user} just subscribed PogChamp\"\r\n        },\r\n        {\r\n          \"_id\": \"601ab8a691da863cf794612c\",\r\n          \"amount\": 2,\r\n          \"message\": \"{user} just subscribed for {amount} months in a row PogChamp\"\r\n        }\r\n      ]\r\n    },\r\n    \"cheer\": {\r\n      \"enabled\": true,\r\n      \"messages\": [\r\n        {\r\n          \"_id\": \"601ab8a691da869f6294612d\",\r\n          \"amount\": 1,\r\n          \"message\": \"{user} just cheered {amount} bits PogChamp\"\r\n        }\r\n      ]\r\n    },\r\n    \"redemption\": {\r\n      \"enabled\": true,\r\n      \"message\": \"{user} just redeemed {item} PogChamp\"\r\n    },\r\n    \"merch\": {\r\n      \"enabled\": true,\r\n      \"message\": \"{user} just ordered {item} PogChamp\"\r\n    },\r\n    \"raid\": {\r\n      \"enabled\": true,\r\n      \"messages\": [\r\n        {\r\n          \"_id\": \"601ab8a691da864eee94612e\",\r\n          \"amount\": 1,\r\n          \"message\": \"{user} just raided the channel with {amount} viewers PogChamp\"\r\n        }\r\n      ]\r\n    },\r\n    \"campaignGoals\": {\r\n      \"enabled\": true,\r\n      \"message\": \"â­ï¸{user}â­ï¸ reached {goalname} on {campaignname}! (goal: {goal})\"\r\n    },\r\n    \"host\": {\r\n      \"enabled\": true,\r\n      \"messages\": [\r\n        {\r\n          \"_id\": \"601ab8a691da865e2094612a\",\r\n          \"amount\": 1,\r\n          \"message\": \"{user} just hosted the stream for {amount} viewers PogChamp\"\r\n        }\r\n      ]\r\n    }\r\n  }\r\n}\r\n```\r\n\r\n### duel\r\n```json\r\n{\r\n  \"duel\": {\r\n    \"enabled\": true,\r\n    \"cooldown\": {\r\n      \"user\": 5,\r\n      \"global\": 0\r\n    },\r\n    \"messages\": {\r\n      \"win\": \"/me {winner} won the Duel vs {loser} PogChamp gj {winner} Kappa //\",\r\n      \"pointsWin\": \"/me {winner} won the Duel vs {loser} PogChamp {winner} won {points} ${pointsname} FeelsGoodMan\"\r\n    }\r\n  }\r\n}\r\n```\r\n\r\n### eightball\r\n```json\r\n{\r\n  \"eightball\": {\r\n    \"enabled\": false,\r\n    \"cooldown\": {\r\n      \"user\": 5,\r\n      \"global\": 15\r\n    },\r\n    \"messages\": [\r\n      \"are you kidding?!\",\r\n      \"yeah\",\r\n      \"no\",\r\n      \"i think so\",\r\n      \"don't bet on it\"\r\n    ],\r\n    \"emotes\": [\r\n      \"Kappa\",\r\n      \"Keepo\",\r\n      \"xD\"\r\n    ]\r\n  }\r\n}\r\n```\r\n\r\n### emotecombo\r\n```json\r\n{\r\n  \"emotecombo\": {\r\n    \"enabled\": true,\r\n    \"min