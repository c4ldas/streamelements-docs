    post:
      tags:
        - activities
      summary: '/:channel'
      description: |
        Post a new activity

        **As this endpoint impacts directly on Activity feed, sending wrong data body can break it (making it blank)!**

        **If that happens, send at least 50 new events to restore it.**
      operationId: 'Post/activities/:channel'
      parameters:
        - name: channel
          in: path
          description: guid - Account ID
          required: true
          style: simple
          schema:
            type: string
            format: string
            example: 5b2e2007760aeb7729487dab
      requestBody:
        description: |
          Each `type` requires different `data` object. Here are some examples:

          ## Twitch
          ### - follow
          ```json
          {
            "type": "follow",  
            "provider": "twitch",
            "data": {
              "providerId": "1234567", // optional, but make sure to use the actual Twitch user ID
              "username": "MrSim",
              "avatar": "https://link/to/image.png" // optional
            }
          }
          ```

          ### - subscriber
          ```json
          {
            "type": "subscriber",
            "provider": "twitch",
            "activityGroup":"9876543219876", // community gifts only
            "data": {
              "amount": 1,
              "message": "This is a message", // resubs only
              "username": "MrSim", // either subscriber or gifted user
              "sender": "MrGifter", // subgifts and community gifts only
              "gifted": true, // subgifts only
              "bulkGifted": true, // community gifts only (not sure, I don't use it and it works fine)
              "avatar": "https://link/to/image.png" // optional
            }
          }
          ``` 

          ### - communityGift
          _This event has an "activityGroup" key that you will need to add to the gifted subscribers. The actual value is irrelevant as long as you use the same for the gifted one._

          _The "amount" value represents how many gifts were given, and you will need to send the same amount of subscriber alerts with same "activityGroup" value._

          _More info [here](https://github.com/c4ldas/streamelements-api/issues/7)_ 
          ```json
          {
            "type": "communityGiftPurchase",
            "activityGroup": "1234567891234", // Any value, but use the same on gifted ones, to group them together
            "provider": "twitch",
            "data": {
              "amount": 3, // That means 3 gifted subscriber events will need to be sent afterwards
              "username": "mrsim",
              "displayName": "MrSim", 
              "avatar": "https://cdn.streamelements.com/assets/dashboard/my-overlays/overlay-default-preview-2.jpg"
            }
          }
          ```

          ### - cheer
          ```json
          {
            "type": "cheer",
            "provider": "twitch",
            "data": {
              "amount": 100,
              "username": "MrSim",
              "message": "This is a message", // optional
              "avatar": "https://link/to/image.png" // optional
            }
          }
          ``` 

          ### - raid
          ```json
          {
            "type": "raid",
            "provider": "twitch",
            "data": {
              "amount": 3500,
              "username": "MrSim",
              "avatar": "https://link/to/image.png" // optional
            }
          }
          ``` 

          ### - charityCampaignDonation
          ```json
          {
            "type": "charityCampaignDonation",
            "provider": "twitch",
            "data": {
              "amount": 3, // value
              "currency": "EUR" // or any other currency
              "username": "mrsim",
              "displayName": "MrSim", // optional
              "avatar": "https://link/to/image.png" //optional
            }
          }
          ``` 

          ### - host
          _Host does not exist anymore on Twitch_
          ```json
          {
            "type": "host",
            "provider": "twitch",
            "data": {
              "amount": 10,
              "username": "MrSim",
              "avatar": "https://link/to/image.png" // optional
            }
          }
          ``` 

          ## Youtube
          ### - subscriber
          ```json
          {
            "type": "subscriber",
            "provider": "youtube",
            "data": {
              "avatar": "https://link/to/image.png", // optional
              "displayName": "MrSim", // optional
              "username": "mrsim"
            }
          }
          ``` 

          ### - member (sponsor)
          ```json
          {
            "type": "sponsor",
            "provider": "youtube",
            "data": {
              "amount": 3,
              "avatar": "https://link/to/image.png",
              "username": "mrsim", // either subscriber or gifted user
              "gifted": true, // subgifts only
              "sender": "MrGifter", // gifts and community gifts only
              "message": "This is a message" // renew member only
            }
          }

          ``` 

          ### - superchat
          ```json
          {
            "type": "superchat",
            "provider": "youtube",
            "data": {
              "amount": 10,
              "avatar": "https://link/to/image.png", // optional
              "displayName": "Conny", // optional
              "username": "conny"
            }
          }

          ``` 

          ## StreamElements
          ### - purchase
          ```json
          {
            "type": "purchase",
            "provider": "streamelements",
            "data": { // everything below is optional
              "username": "MrSim",
              "avatar": "https://link/to/image.png",
              "message": "This is a message",
              "items": [
                {
                  "name": "gloves",
                  "image": "https://link/to/image.png",
                  "price": 35,
                  "quantity": 1
                },
                {
                  "name": "t-shirt",
                  "image": "https://link/to/image.png",
                  "price": 80,
                  "quantity": 2
                }
              ]
            }
          }

          ``` 

          ### - tip
          _Use the tip endpoint instead, which takes care of posting in Activity feed itself._
          ```json

          ```    

          ### - redemption
          ```json
          {
            "type": "redemption",
            "provider": "streamelements",
            "data": { 
              "avatar": "https://link/to/image.png", // optional
              "message": "This is a new message", // optional
              "redemption": "Redemption name",
              "username": "mrsim",
              "displayName": "MrSim" // optional
            }
          }
          ```
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                  enum:
                    - twitch
                    - youtube
                    - x
                    - trovo
                    - streamelements
                    - displate
                    - xsolla
                    - represent
                    - patreon
