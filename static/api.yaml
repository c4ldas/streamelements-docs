er} went all in and lost every single one of their {bet} ${pointsname} LUL asdf \"\r\n    }\r\n  }\r\n}\r\n```\r\n\r\n### slotmachine\r\n```json\r\n{\r\n  \"slotmachine\": {\r\n    \"enabled\": false,\r\n    \"returnAmount\": 80,\r\n    \"minAmount\": 100,\r\n    \"cooldown\": {\r\n      \"user\": 60,\r\n      \"global\": 0\r\n    },\r\n    \"messages\": {\r\n      \"win\": \"@{user} you got {emotes} and won {points} ${pointsname} PogChamp //\",\r\n      \"lose\": \"@{user} you got {emotes} and lost your {points} ${pointsname} LUL\"\r\n    },\r\n    \"emotes\": [\r\n      \"Kappa\",\r\n      \"PogChamp\",\r\n      \"BibleThump\",\r\n      \"OpieOP\",\r\n      \"4Head\"\r\n    ]\r\n  }\r\n}\r\n```\r\n\r\n### votekick\r\n```json\r\n{\r\n  \"votekick\": {\r\n    \"enabled\": false,\r\n    \"kickDuration\": 10,\r\n    \"minVotes\": 1,\r\n    \"nativePoll\": true,\r\n    \"voteDuration\": 30,\r\n    \"chatKeywords\": {\r\n      \"yay\": \"VoteYea\",\r\n      \"nay\": \"VoteNay\"\r\n    }\r\n  }\r\n}\r\n```"
