            "isMock": true,
            "provider": "streamelements",
            "type": "tip",
            "data": {
              "amount": 10,
              "avatar": "https://link/to/image.png", // optional
              "displayName": "MrSim", // optional
              "username": "mrsim",
              "message": "This is a test message" // optional
            }
          }          
          ```    

          ### - redemption
          ```json
          {
            "isMock": true,
            "type": "redemption",
            "provider": "streamelements",
            "data": { 
              "avatar": "https://link/to/image.png", // optional
              "message": "This is a new message", // optional
              "redemption": "Redemption name",
              "username": "mrsim",
